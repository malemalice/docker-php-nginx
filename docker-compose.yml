version: "3"
services:
  nginx:
    container_name: workspace_nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports: 
      - "8082:80"
    networks:
      - internal
    volumes:
      - ../:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
  php:
    container_name: workspace_php
    build:
      context: .
      dockerfile: php/Dockerfile
    networks:
      - internal
    volumes:
      - ../:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
networks:
  internal:
    driver: bridge
